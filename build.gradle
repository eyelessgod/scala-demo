plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    jcenter()
}

dependencies {
    // Use Scala 2.12 in our project
    implementation 'org.scala-lang:scala-library:2.12.3'
    
    // https://mvnrepository.com/artifact/com.typesafe.akka/akka-http
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12', version: '10.1.7'
    // https://mvnrepository.com/artifact/com.typesafe.akka/akka-stream
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.21'
    // https://mvnrepository.com/artifact/com.typesafe.akka/akka-http-spray-json
    compile group: 'com.typesafe.akka', name: 'akka-http-spray-json_2.12', version: '10.1.7'
}

mainClassName = 'demo.WebServer'
